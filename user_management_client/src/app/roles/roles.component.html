<div class="role-list-container">
  <h2>Role Management</h2>

  <!-- Button to open dialog for adding a new role -->
  <button mat-raised-button color="primary" (click)="addRole()">Add Role</button>

  <!-- Table to display roles -->
  <table class="role-table">
    <thead>
    <tr>
      <th>Role Name</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let role of roles">
      <td>{{ role.rolename }}</td>
      <td>
        <button mat-button (click)="deleteRole(role.id)">Delete</button>
        <button mat-button (click)="navigateToPermissions(role.id)">Permissions</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
