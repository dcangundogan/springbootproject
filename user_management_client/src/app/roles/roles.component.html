<div class="container">
  <h1>Role Management</h1>
  <button mat-raised-button color="primary" (click)="addRole()">Add Role</button>
  <table mat-table [dataSource]="roles" class="mat-elevation-z8">
    <ng-container matColumnDef="roleName">
      <th mat-header-cell *matHeaderCellDef> Role Name </th>
      <td mat-cell *matCellDef="let role"> {{ role.roleName }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let role">
        <button mat-button (click)="deleteRole(role.id)">Delete</button>
        <button mat-button (click)="navigateToPermissions(role.id)">Permissions</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['roleName', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['roleName', 'actions'];"></tr>
  </table>
</div>
