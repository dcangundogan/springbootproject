<div class="registration-container">
  <h2>Register</h2>
  <form (ngSubmit)="onRegister()" #registerForm="ngForm">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="user.name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="surname" class="form-label">Surname</label>
      <input type="text" class="form-control" id="surname" [(ngModel)]="user.surname" name="surname" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" required>
    </div>
    <div class="mb-3">
      <label for="identity_number" class="form-label">Identity Number</label>
      <input type="text" class="form-control" id="identity_number" [(ngModel)]="user.identity_number" name="identity_number" required>
    </div>
    <div class="mb-3">
      <label for="birth_date" class="form-label">Birth Date</label>
      <input type="date" class="form-control" id="birth_date" [(ngModel)]="user.birth_date" name="birth_date" required>
    </div>
    <div class="mb-3">
      <label for="salary" class="form-label">Salary</label>
      <input type="number" class="form-control" id="salary" [(ngModel)]="user.salary" name="salary" required>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
