<div class="container">
  <div class="card card-container">
    <form #f="ngForm" (ngSubmit)="onSubmit()" class="form-signin">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="form.username" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="form.password" required>
      </div>
      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
    </form>
    <div *ngIf="isLoginFailed" class="alert alert-danger">
      {{errorMessage}}
    </div>
  </div>
</div>
